<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and signup page for the WeConnect contact manager. Connect with friends and family across the universe.">
    <title>New Login/ Sign Up</title>
    <link rel="stylesheet" href = "./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="overlay">
        <img src="./images/logo.png" loading="lazy" alt="The WeConnect logo of a diamond with four dots on each side.">
    </div>
    
    <div class="brand__name" id="brand__name">WeConnect</div>

    <div class="container">
        
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                Username
                <input type="text" id="loginUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                Password
                <input type="password" id="loginPassword" class="form__input" autofocus placeholder="Password">
                
            </div>
            
            <button class="form__button" type="submit">Submit</button>

            <p class="form__text">
                Don't have an account?
                <a class="form__link" href="#" id="linkCreateAccount" style="color: rgb(46, 133, 255);">Create Account</a>
            </p>
        </form>

        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                Username
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                Email
                <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                First Name
                <input type="text" id="signupFirstName" class="form__input" autofocus placeholder="First Name">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                Last Name
                <input type="text" id="signupLastName" class="form__input" autofocus placeholder="Last Name">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                Password
                <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                Confirm Password
                <input type="password" id="confirmPassword" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            
            <button class="form__button" type="submit">Register</button>

            <p class="form__text">
                Already have an account?
                <a class="form__link" href="./" id="linkLogin" style="color: rgb(46, 133, 255);">Sign In</a>
            </p>
        </form>
    </div>
    
    <div class="easter__egg" id="easter__shark">
        <img src="./images/Laser_Shark.gif">
    </div>

    <script src = "./js/main.js"></script>
</body>
</html>
